<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <h2 class="form-title">New product</h2>
        <div class="form-group">
            <label for="product-name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="product-name" placeholder="eg. Titan watch">
        </div>
        <div class="form-group row">
            <div class="price col-md-3">
                <label for="product-price">Price</label>
                <input type="number" formControlName="price" class="form-control" id="product-price" placeholder="eg. 100.00">
            </div>
            <div class="currency col-md-3">
                <label for="product-currency">Currency</label>
                <select name="currency" formControlName="currency" id="currency" class="form-control form-select">
                    <option selected>Select currency</option>
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="product-image-url">Image URL</label>
            <input type="url" formControlName="imageURL" class="form-control" id="product-image-url" placeholder="eg. https://my-image-url.jpg">
        </div>
        <div class="form-group actions">
            <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Save</button>
            <a routerLink="/" class="btn btn-outline-danger">Discard</a>
        </div>
    </form>
</div>
